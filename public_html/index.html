<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Slot Machine</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/responsive.css" rel="stylesheet" type="text/css"/>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <body>
        <div class="container">
            <section class="slot-wrapper">
                <div id="playerInfo">
                    <h1 class="text-center">Slot Game</h1>
                    <div class="form-group">
                        <label for="userBalance">Balance</label><br>
                        <input disabled type="number" min=0 id="userBalance" >
                    </div>
                    <div class="form-group">
                        <label for="winningSum">Win</label><br>
                        <input disabled type="number" value="0" id="winningSum">
                    </div>
                </div>
                <div id="reels">
                    <canvas id="canvas1" width="70" height="300"></canvas>
                    <canvas id="canvas2" width="70" height="300"></canvas>
                    <canvas id="canvas3" width="70" height="300"></canvas>
                    <canvas id="canvas4" width="70" height="300"></canvas>
                    <canvas id="canvas5" width="70" height="300"></canvas>

                    <div id="winline">
                        <canvas id="winCanvas" width="350" height="300"></canvas>
                    </div>


                </div>
                <div id="playerSettings">
                    <button class="active pull-right" id="play">PLAY</button>
                    <div class="form-group">
                        <label for="lineNum">Line number</label><br>
                        <input type="number" min=1 value="1" id="lineNum" placeholder="line num">
                        <div>
                            <ul id="stars" class="list-unstyled clearfix" >
                                <li><span class="line active">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                                <li><span class="line">&sstarf;</span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group"><label for="betValue">Bet</label><br>
                        <input disabled type="number"  value="1" id="betValue" placeholder="Bet value">
                    </div>

                    <div class="form-group">
                        <label for="userBalance">Bet by Line</label><br>
                        <input  type="number" value="1" min=0.10 id="betByLine" step="0.10" >
                    </div>

                </div>

            </section>
        </div>




        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js" type="text/javascript"></script>

    </body>
</html>
